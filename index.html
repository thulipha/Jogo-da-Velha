<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
  <title>Jogo da Velha</title>
  
</head>

<body>
  <main class="container">
      <h1 class="titulo">Jogo da Velha</h1>
      <div class="gameOver">
        
            <p class="timer-count">O jogo irá reiniciar em: <span id='timer'></span></p>
            
            <p>O vencedor foi: <span class="vencedor"></span></p>
      </div>
      
      <ul class="grid">
        <li id="0" class="celula"></li>
        <li id="1" class="celula"></li>
        <li id="2" class="celula"></li>
 
        <li id="3" class="celula"></li>
        <li id="4" class="celula"></li>
        <li id="5" class="celula"></li>
        
        <li id="6" class="celula"></li>
        <li id="7" class="celula"></li>
        <li id="8" class="celula"></li>
       
      </ul>
      <p>Vez do jogador: <span class="jogadorAtual"></span></p>
      
      <footer>Desenvolvido por Fabrício Reis</footer>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
